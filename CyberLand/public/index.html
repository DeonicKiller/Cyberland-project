<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ORI 4 - CyberLand</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/cyberland.css">
</head>

<body id="body">
    <main>
        <div id="topBar">
            <img src="img/cyber.png" alt="CyberLand" id="cyber">
        </div>
        <div id="sideBar">
            <img src="img\logo.png" alt="logo" id="logo">
            <button id="homeButton" class="navButton">Home</button>
            <button id="quizButton" class="navButton">Quiz</button>
            <button id="testButton" class="navButton">test info</button>
        </div>

        <div id="homePage" class="page">
           
        </div>

        <div id="quizpage">
            <div id="vraag1Page" class="page">
                <h1 id="vraag1">Vraag 1: Hoeveel wilt u voor de game uitgeven?</h1>
                <button id="button1.1" class="button">€-0 t/m €-30</button>
                <button id="button1.2" class="button">€-30 t/m €-60</button>
            </div>

            <div id="vraag2Page" class="page">
                <h1 id="vraag2">vraag 2: Welk platform gebruikt u?</h1>
                <button id="button2.1" class="button">Playstation</button>
                <button id="button2.2" class="button">Xbox</button>
                <button id="button2.3" class="button">Pc</button>
                <button id="button2.4" class="button">Nintendo Switch</button>
            </div>

            <div id="vraag3Page" class="page">
                <h1 id="vraag3">vraag 3: Zoekt u een Multiplayer of singelplayer game?</h1>
                <button id="button3.1" class="button">Multiplayer</button>
                <button id="button3.2" class="button">Singelplayer</button>
            </div>

            <div id="vraag4Page" class="page">
                <h1 id="vraag4">vraag 4: In welk genre zoekt u een game?</h1>
                <button id="button4.1" class="button">Rpg</button>
                <button id="button4.2" class="button">Fps</button>
                <button id="button4.3" class="button">Action</button>
                <button id="button4.4" class="button">Arcade</button>
                <button id="button4.5" class="button">Simulator</button>
                <button id="button4.6" class="button">MMO</button>
                <button id="button4.7" class="button">Horror</button>
                <button id="button4.8" class="button">Fighting</button>
            </div>

            <div id="recommendationPage" class="page">
                <h1>Dit zijn jouw de optimale games!</h1>

                <div id="recommendationPlaceholder">

                </div>
            </div>

            <div id="answers"></div>
        </div>

        <div id="gameInfoPage" class="page">
                <img src="img\TheLastOfUs2Playstation.jpg" alt="the last of us 2"> <br>
            <h3 id="gameInfoNaam">Naam:</h3>
            <h3 id="gameInfoPlatform">Platform:</h3>
            <h3 id="gameInfoPrijs">Prijs:</h3>
            <h3 id="gameInfoGenre">Genre:</h3>
        </div>
    </main>

    <script src="js/cyberland.js"></script>

</body>

</html>
